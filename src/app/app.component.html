<app-creation-utilisateur (creerUtilisateur)="ajouterUtilisateur($event)"></app-creation-utilisateur>

<div class="utilisateurs">
  <div class="utilisateurs__titre">Liste utilisateurs :</div>
  <div class="utilisateurs__liste">
    <app-utilisateur
      *ngFor="let utilisateur of utilisateurs"
      [utilisateur]="utilisateur"
      (coucou)="direCoucou($event)">
    </app-utilisateur>
  </div>
</div>
